<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Pagina de login Morderna</title>
</head>
<body>
    
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1> Criar Conta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i 
                        class="fa-brands 
                        fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i 
                        class="fa-brands 
                        fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i 
                        class="fa-brands 
                        fa-github"></i></a>
                    <a href="#" class="icon"><i 
                        class="fa-brands 
                        fa-linkedin-in"></i></a>
                </div>
                <span>ou use o seu email para o cadastro</span>
                <input type="text" 
                placeholder="Nome">
                <input type="email" 
                placeholder="Email">
                <input type="password" 
                placeholder="Senha">
                <button>Cadastre-se</button>
            </form>
        </div> 
        <div class="form-container sign-in">
            <form>
                <h1> Entrar</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i 
                        class="fa-brands 
                        fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i 
                        class="fa-brands 
                        fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i 
                        class="fa-brands 
                        fa-github"></i></a>
                    <a href="#" class="icon"><i 
                        class="fa-brands 
                        fa-linkedin-in"></i></a>
                </div>
                <span>ou use sua senha de email
                </span>
                <input type="email" 
                placeholder="Email">
                <input type="password" 
                placeholder="Password">
                <a href="#">Esqueceu Sua Senha?</a>
                <button>Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel 
                toggle-left">
                    <h1>Bem Vindo de Volta!</h1>
                    <p>Entre no seus detalhes pessoais para ter todas as funcionalidades</p>
                    <button class="hidden"
                    id="login">Sign In</button>
                </div>
                <div class="toggle-panel 
                toggle-right">
                    <h1>OlÃ¡, Amigo!</h1>
                    <p>Cadastre-se com seu email para ter todas as funcionalidades</p>
                    <button class="hidden"
                    id="register">Cadastrar</button>
                
            </div>
        </div>


    </div>


    <script src="script.js"></script>
</body>

</html>
